<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Homepage!</h1>
    <h3>Create a User</h3>
    <form action="/users" method="post">
        {% csrf_token %}
        Name: <input type="text" name="name">
        Email: <input type="email" name="email">
        <button type="submit">Create User</button>
    </form>
</body>
</html>
